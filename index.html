<html>
  <script>
    fetch('https://meme-api.herokuapp.com/gimme')
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data.url);
        var url = data.url
        document.getElementById('meme').setAttribute('src', url);
      })
  </script>
  <style>
    #meme {
        width: auto;
        height: 100%;
        display: block;
      }
  </style>
  <body>
    <img id="meme" src="" alt="">
  </body>
</html>
